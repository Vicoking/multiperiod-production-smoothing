<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Server{% endblock  %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/tailwind.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
  {% load widget_tweaks %}
  {% load compress %}
  {% load static %}
  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}
  <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
  <style>
    table, tr, td{
      border: solid black 1px;
    }
    input[type="number"] {
      border: solid black 1px;
    }
  </style>
</head>
<body>
  
  <nav class="bg-gradient-to-r from-indigo-900 via-blue-700 to-blue-500  px-2 sm:px-4 py-2.5 rounded-b-lg ">
    <div class="container flex flex-wrap">



      <a href="/" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:underline md:mr-6 hover:bg-transparent md:hover:bg-transparent    md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-transparent dark:hover:text-white md:dark:hover:bg-transparent"><img class="w-14 rounded-full m-2" src="https://i.ibb.co/8gpyyg9/logo-App-Dev.png"></img></a>
      
      {% if user.is_authenticated%}
      <button class="inline-block text-sm m-4  leading-none border rounded text-white border-white hover:border-transparent hover:text-white hover:bg-blue-500 ">
        <a href="{% url 'logout' %}" class="px-4 font-bold">logout<a/> 
        </button>
      <button class="inline-block text-sm m-4  leading-none border rounded text-white border-white hover:border-transparent hover:text-white hover:bg-blue-500 ">
        <a href="{% url 'history' %}" class="px-4 font-bold">History<a/>
        </button>
      <button class="inline-block text-sm m-4  leading-none border rounded text-white border-white hover:border-transparent hover:text-white hover:bg-blue-500 ">
        <a href="{% url 'formula' %}" class="px-4 font-bold">Formula<a/>
        </button>
        {% else %} 
        <button class="inline-block text-sm m-4  leading-none border rounded text-white border-white hover:border-transparent hover:text-white hover:bg-blue-500 ">
          <a href="boss-login/" class="px-4 font-bold">Sign in for boss<a/>
          </button>
      {% endif %}
      

      <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="relative flex justify-end ml-auto items-center  focus:outline-none text-white rounded group">
        <p class="px-4 font-bold"></p>
        <span class=" px-2 p-2 hover:bg-blue-400 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" ></path>
            </svg>
        </span>
        {% comment %} <div id="dropdown" class="z-10 hidden block w-max divide-y divide-gray-100 rounded bg-white shadow dark:bg-white" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(327px, 70px, 0px);">
          <ul class="text-left border rounded">
            <li class="px-2 py-1 border-b">
              <a href="{% url 'Calculate Inventory Holding Cost' %}" class="block py-2 pl-3 pr-4 text-blue-500 font-bold rounded md:mr-6 hover:bg-transparent md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-blue-800 md:dark:hover:text-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500 md:dark:hover:bg-transparent">Inventory Holding Cost</a>
            </li>
            <li class="px-2 py-1 border-b">
              <a href="{% url 'Calculate Firing and Hiring Cost' %}" class="block py-2 pl-3 pr-4 text-blue-500 font-bold rounded md:mr-6 hover:bg-transparent md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-blue-800 md:dark:hover:text-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500 md:dark:hover:bg-transparent">Firing & Hiring Cost</a>
            </li>
            <li class="px-2 py-1 border-b">
              <a href="{% url 'Calculate Monthly Inventory Constraints'%}" class="block py-2 pl-3 pr-4 text-blue-500 font-bold rounded md:mr-6 hover:bg-transparent md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-blue-800 md:dark:hover:text-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500 md:dark:hover:bg-transparent">Num. of Temp. Workers Monthly</a>
            </li>
            <li class="px-2 py-1 border-b">
              <a href="{% url 'Calculate Remaining Demand Monthly'%}" class="block py-2 pl-3 pr-4 text-blue-500 font-bold rounded md:mr-6 hover:bg-transparent md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-blue-800 md:dark:hover:text-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500 md:dark:hover:bg-transparent">Remaining Demand Monthly</a>
            </li>
            <li class="px-2 py-1">
              <a href="{% url 'Calculate Monthly Inventory Constraints'%}" class="block py-2 pl-3 pr-4 text-blue-500 font-bold rounded md:mr-6 hover:bg-transparent md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-blue-800 md:dark:hover:text-blue-500 dark:hover:bg-transparent dark:hover:text-blue-500 md:dark:hover:bg-transparent">Monthly Inventory Constraints</a>
            </li>
          </ul>
          
        </div> {% endcomment %}
      </button>
    </div>
  </nav>
  
  {% block content %}
  {% endblock content %}
  <footer class="p-4 bg-gradient-to-r from-indigo-900 via-blue-700 to-blue-500 rounded-t-lg shadow md:px-6 md:py-4 dark:bg-transparent fixed
  inset-x-0
  bottom-0">
    <span class="block font-bold text-slate-200 sm:text-center">Â© 2022 M4C1 APPLICATION DEVELOPMENT.
    </span>
</footer>
</body>
</html>
